
<!-- Data Insight Section -->

    <div class="shadow-sm border-0 card" style="min-width: 320px; border-radius: 20px">

        <div class="mb-3 fs-1">

        <h5 class="mb-3 fw-bold">Pendidikan</h5>
        <img src="/path/to/pendidikan.png" alt="Pendidikan" class="rounded-3 w-100" />
      </div>
    </div>

    <!-- Card 3 -->
    <div class="shadow-sm border-0 card" style="min-width: 320px; border-radius: 20px">
      <div class="card-body">
        <div class="mb-3 fs-1">

        <img src="/path/to/ketahanan.png" alt="Ketahanan Pangan" class="rounded-3 w-100" />

    <!-- Card 4 -->
    <div class="shadow-sm border-0 card" style="min-width: 320px; border-radius: 20px">
      <div class="card-body">
        <div class="mb-3 fs-1">
          <i class="p-2 rounded-circle fa fa-bar-chart" style="background: #eafbe6; color: #037699"></i>
        </div>
        <h5 class="mb-3 fw-bold">APBD Kab</h5>
        <img src="/path/to/apbd.png" alt="APBD Kab" class="rounded-3 w-100" />
      </div>
    </div>

    <button class="shadow-sm border rounded-circle btn btn-light">
      <i class="fa-arrow-right fa"></i>
